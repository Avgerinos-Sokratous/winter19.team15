<!doctype html><html lang="en">	<head>        <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>		<link rel="stylesheet"			href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">			 <style>				.map {height: 400px; width: 100%;}				.ol-attribution.ol-logo-only,        .ol-attribution.ol-uncollapsible {            max-width: calc(100% - 3em) !important;            height: 1.5em !important;        }        .ol-control button,        .ol-attribution,        .ol-scale-line-inner {            font-family: 'Lucida Grande', Verdana, Geneva, Lucida, Arial, Helvetica, sans-serif !important;        }        .ol-popup {            font-family: 'Lucida Grande', Verdana, Geneva, Lucida, Arial, Helvetica, sans-serif !important;            font-size: 12px;            position: absolute;            background-color: white;            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));            padding: 15px;            border-radius: 10px;            border: 1px solid #cccccc;            bottom: 12px;            left: -50px;            min-width: 100px;        }        .ol-popup:after,        .ol-popup:before {            top: 100%;            border: solid transparent;            content: " ";            height: 0;            width: 0;            position: absolute;            pointer-events: none;        }        .ol-popup:after {            border-top-color: white;            border-width: 10px;            left: 48px;            margin-left: -10px;        } .ol-popup:before {            border-top-color: #cccccc;            border-width: 11px;            left: 48px;            margin-left: -11px;        }        .ol-popup-closer {            text-decoration: none;            position: absolute;            top: 2px;            right: 8px;        }        .ol-popup-closer:after {            content: "✖";            color: #c3c3c3;        }			 </style>						 <title>Πανεπιστήμιο Κύπρου Αθλητές</title>	 </head>		 <body>            <!--<div id="map" class="map"></div>-->            <div id="info" style="display: none;"></div>            <p>              position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;              altitude : <code id="altitude"></code>&nbsp;&nbsp;              altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;              heading : <code id="heading"></code>&nbsp;&nbsp;              speed : <code id="speed"></code>              <!--distance fom gym : <code id="distance"></code>-->            </p>            <div id="coord"></div>              <div id="lat"></div>              <div id="lon"></div>              <div>Distance from gym <span id="distance"></span> km</div>				<script src="http://code.jquery.com/jquery-latest.js"></script><script src="http://code.jquery.com/jquery-latest.js"></script> 				<script type="text/javascript"> 					var view = new ol.View({  center: [0, 0],  zoom: 2});//var map = new ol.Map({ target: 'map', layers: [ new ol.layer.Tile({ source: new ol.source.OSM() })],				//				view: view });var geolocation = new ol.Geolocation({  // enableHighAccuracy must be set to true to have the heading value.  trackingOptions: {    enableHighAccuracy: true  }});function el(id) {  return document.getElementById(id);}window.onload = function() {  geolocation.setTracking(this);};// update the HTML page when the position changes.geolocation.on('change', function() {  el('accuracy').innerText = geolocation.getAccuracy() + ' [m]';  el('altitude').innerText = geolocation.getAltitude() + ' [m]';  el('altitudeAccuracy').innerText = geolocation.getAltitudeAccuracy() + ' [m]';  el('heading').innerText = geolocation.getHeading() + ' [rad]';  el('speed').innerText = geolocation.getSpeed() + ' [m/s]';});// handle geolocation error.geolocation.on('error', function(error) {  var info = document.getElementById('info');  info.innerHTML = error.message;  info.style.display = '';});var accuracyFeature = new ol.Feature();geolocation.on('change:accuracyGeometry', function() {  accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());});var positionFeature = new ol.Feature();geolocation.on('change:position', function() {  var coordinates = geolocation.getPosition();  console.log(coordinates);  document.getElementById('coord').innerHTML=coordinates;  var lat = coordinates[1];  var lon = coordinates[0];  document.getElementById('lat').innerHTML=lat;  document.getElementById('lon').innerHTML=lon;  var gymlat = 34.91449463277297;  var gymlon = 33.62897792458534;  var distance = getDistanceFromLatLonInKm(lat,lon,gymlat,gymlon)  document.getElementById('distance').innerHTML=distance;});function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {  var R = 6371; // Radius of the earth in km  var dLat = deg2rad(lat2-lat1);  // deg2rad below  var dLon = deg2rad(lon2-lon1);   var a =     Math.sin(dLat/2) * Math.sin(dLat/2) +    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *     Math.sin(dLon/2) * Math.sin(dLon/2)    ;   var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));   var d = R * c; // Distance in km  return d;}function deg2rad(deg) {  return deg * (Math.PI/180)} 				</script>		</body></html>
